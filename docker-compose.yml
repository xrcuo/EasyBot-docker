version: '3'
services:
  easybot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easybot
    environment:
      - NAPCAT_UID=0
      - NAPCAT_GID=0
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./napcat/config:/app/napcat/config
      - ./napcat/qq:/root/.config/QQ
      - ./EasyBot:/data